<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.min.css">
    <!-- BOOTSTRAP 5.2 CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS ME -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <!--BEGIN App -->
    <div class="app">

        <!--BEGIN Header -->
        <!-- <div class="header">
            <div class="d-flex">
                <h3 class="p-3 pe-5">
                    <a class="text-decoration-none text-secondary" href="#" style="text-shadow: 2px 2px #cccc;">Home</a>
                </h3>
                <h3 class="p-3 ps-5">
                    <a class="text-decoration-none text-secondary" href="#" style="text-shadow: 2px 2px #cccc;">About</a>
                </h3>
            </div>
        </div> -->
        <!--END Header -->

        <!--BEGIN Main -->
        <div class="main">
            <div style="width: auto;">
                <div class="me-5 ms-5 mb-3 pt-3">
                    <h2 class="h1 text-shadow">Đăng ký tài khoản</h2>
                </div> 
                <div class="me-5 ms-5 mb-5 mt-3">
                    <form action="" method="" >
                        <div class="input-group d-flex flex-column mb-3">
                            <label class="text-shadow" for="">Tên tài khoản</label>
                            <input type="text" class="form-control rounded" id="username" name="fusername" placeholder="Nhập tên tài khoản">
                        </div>
                        <div class="input-group d-flex flex-column mb-3">
                            <label class="text-shadow" for="">Mật khẩu</label>
                            <input type="password" class="form-control rounded" id="password" name="fpassword" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="input-group d-flex flex-column mb-3">
                            <label class="text-shadow" for="">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control rounded" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="input-group mb-3">
                            <div class="d-flex">
                               <div class="pe-2">
                                    <span class="pe-2 text-shadow">Họ: </span>
                                    <input type="text" class="form-control rounded" placeholder="Nhập họ">
                               </div>
                                <div class="ps-2">
                                    <span class="pe-2 text-shadow">Tên đệm:</span>
                                    <input type="text" class="form-control rounded" placeholder="Nhập tên đệm">
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="text-shadow" for="">Tên:</label>
                            <input type="text" class="form-control rounded" placeholder="Nhập tên">
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary text-dark rounded text-shadow">Đăng ký</button>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <a href="login.html" class="text-decoration-none text-shadow">Đăng nhập ngay</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--END Main -->

        <!--BEGIN Footer -->
        <div class="footer"></div>
        <!--END Footer -->

    </div>
    <!--END App -->

    <!-- JQUERY 3.6.1 -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- JS BOOTSTRAP -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".app").height($(window).height());
        });

        var passField = document.querySelector("#password");
        var showBtn = document.querySelector(".icon-eye");
        showBtn.onclick = (()=>{
            if(passField.type === "text"){
                passField.type = "password";
                // showBtn.classList.add("hide-btn");
            }else{
                passField.type = "text";
                // showBtn.classList.remove("hide-btn");
             }   
      });
    </script>
</body>
</html>
