<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function reverseGeocodingWithGoogle(latitude, longitude) {
            fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyA5S2ZiMkkNi34ht_9DJ1W8gjVQ9zHvK0U`)
                .then(res => res.json())
                .then(response => {
                    console.log("Vị trí người dùng: ", response)
                })
                .catch(status => {
                    console.log('Request thất bại :', status)
                })
        }     
        function geoFindMe() {
            if (!navigator.geolocation) {
                console.log("Geolocation không hỗ trợ");
                return;
            }
        }
        function success(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            reverseGeocodingWithGoogle(latitude,longitude)
        }
        function error() {
            console.log("Không thể lấy được vị trí");
        }
            
        geoFindMe();
    </script>
    <a href="../PhpSetting/GetTourById.php"></a>
</body>
</html>
